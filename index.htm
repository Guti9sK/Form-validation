<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Validación Formulario</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <h1>Formulario</h1>
        <hr>

        <label for="username">Nombre de Usuario</label>
        <input
          type="text"
          id="username"
          placeholder="Nombre de Usuario..."
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Ingrese su email..."
          required
        />
        <small>Ingrese un email válido.</small>

        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          placeholder="contraseña..."
          required
        />
        <small>La contraseña debe contener al menos 8 caracteres.</small>

        <label for="password2">Confirmar Contraseña</label>
        <input
          type="password"
          id="password2"
          placeholder="confirmar contraseña..."
          required
        />

        <input type="submit" class="btn" value="Enviar" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
